<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<title>Gradex Website</title>
</head>

<style>
	:root {
		--background: #2222;
		--text: #222;
		--highlight: yellow;

		--size: 30px;
		--grid-color: black;
	}

	@font-face {
		font-family: "any";
		src: url("./text.otf");
	}

	.horizontal-space {
		width: .5rem;
		display: inline-block;
	}

	body {
		font-family: monospace;
	}

	* {
		padding: 0;
		margin: 0;
	}

	.top-left {
		position: absolute;
		left: .5em;
		top: .5em;
	}

	.rects {
		position: fixed;
		top: 0;
		left: 0;
		z-index: 100 background-color: white;
		width: 100vh;
		height: 100vw;
		pointer-events: none;
	}

	.window-container {}

	.window {
		display: flex;
		justify-content: center;
		align-items: center;
		position: fixed;
		box-shadow: 0 0 15px 8px #2222;
	}

	button {
		all: unset;
		padding: .1em;
		cursor: pointer;
		background-color: var(--background);
	}

	button:hover {
		background-color: var(--highlight);
	}

	.window .close {}

	.window img {
		max-width: 98%;
		max-height: 98%;
		pointer-events: none;
	}

	.rects h1 {
		position: fixed;
		top: 25vh;
		left: 25vw;
	}

	.main {
		display: grid;
		width: 100vw;
		height: 100vh;
		overflow: hidden;
	}


	.location {
		padding: .1em;
		cursor: pointer;
	}

	.location:hover {
		background-color: black;
		color: white;
	}

	img {
		transition: all 50ms;
	}

	.sidebar {
		position: relative;
	}

	.name {
		padding: 1em;
	}

	.box {
		background-image:
			linear-gradient(45deg, var(--grid-color) 25%, transparent 25%),
			linear-gradient(45deg, transparent 75%, var(--grid-color) 75%),
			linear-gradient(45deg, transparent 75%, var(--grid-color) 75%),
			linear-gradient(45deg, var(--grid-color) 25%, #fff 25%);

		background-size: var(--size) var(--size);

		mix-blend-mode: multiply;

		background-position: 0 0, 0 0, calc(var(--size) / -2) calc(var(--size) / -2), calc(var(--size) / 2) calc(var(--size) / 2);
		transition: all 50ms ease-in-out;
	}

	.loader h1 {
		mix-blend-mode: difference;
		font-family: 'any';
		font-weight: 100;
		color: black;
		font-size: 5em;
		padding: .5em;
		/* text-shadow: */
		/* 	-5px -5px 0 #000, */
		/* 	5px -5px 0 #000, */
		/* 	-5px 5px 0 #000, */
		/* 	5px 5px 0 #000; */

		background-color: white;
		/* border-radius: 100px; */
	}

	.metadata {
		position: absolute;
		bottom: 1em;
		left: 1em;
	}

	.metadata p {
		border-top: .5px solid black;
		padding-top: .5em;
		padding-bottom: .25em;
	}

	.file-manager .toolbar {}

	.file-manager>* {
		padding: 1rem;
	}

	.file-manager {
		overflow-y: scroll;
		background-color: #ddd;
		position: fixed;
		left: 1em;
		top: 1em;
		width: 95vw;
		height: 95vh;

		display: grid;
		grid-template-rows: 8% 92%;
	}

	.main {
		/* grid */
		background-size: 40px 40px;
		background-image:
			linear-gradient(to right, #2222 1px, transparent 1px),
			linear-gradient(to bottom, #2222 1px, transparent 1px);
	}

	.sidebar {
		height: 100vh;
		overflow: hidden;
	}
</style>

<body>
	<script src="./script.js" type="module"></script>
</body>

</html>
