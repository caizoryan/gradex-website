<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<title>Gradex Website</title>
</head>

<style>
	@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

	:root {
		--background: #2222;
		--text: #222;
		--highlight: grey;

		--size: 30px;
		--grid-color: black;
	}

	@font-face {
		font-family: "any";
		src: url("./text.otf");
	}

	.horizontal-space {
		width: .5rem;
		display: inline-block;
	}

	body {
		font-family: "Roboto Mono", monospace;
	}

	* {
		padding: 0;
		margin: 0;
	}

	.top-left {
		position: absolute;
		left: .5em;
		top: .5em;
	}

	.window-container {}

	.pane {
		overflow-y: scroll;
	}


	.pane[view="grid"] .location {
		height: min-content;
		display: inline-block;
		width: 300px;
		margin-bottom: 1em;
	}

	.pane .location p {
		font-size: .8rem;
		height: 1.4em;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
		width: 80%;
	}

	.pane[view="list"] .location {
		grid-template-columns: 3em auto;
	}

	.location {
		padding: .1em;
		cursor: pointer;
		display: grid;
	}

	.location p {
		overflow: hidden;
		text-overflow: ellipsis;
	}

	.location:hover {
		transform: skewX(15deg);
	}

	.window {
		position: fixed;
		box-shadow: 0 0 15px 8px #2222;
		display: grid;
		grid-template-rows: 8% 92%;
		background-color: #eee;
	}

	.window .view-area {}

	.centered {
		display: flex;
		justify-content: center;
		align-items: center;
		/* pointer-events: none; */
	}

	.icon {
		display: inline-block;
		margin: auto;
		max-width: 90%;
		max-height: 90%;
	}

	.view-area p {
		font-family: "Roboto", Helvetica, Arial, sans-serif;
		padding: 1em;
		line-height: 1.3em;
		font-weight: 500;
	}

	.window .bar {
		display: flex;
		cursor: pointer;

		background-size: 2px 2px;
		background-image:
			linear-gradient(45deg, #001194 25%, transparent 25%),
			linear-gradient(45deg, transparent 75%, #001194 75%),
			linear-gradient(45deg, transparent 75%, #001194 75%),
			linear-gradient(45deg, #001194 25%, #fff 25%);
	}

	.bar .title {
		font-size: .7rem;
		padding: .3rem;
		background-color: white;
		overflow: hidden;
		text-overflow: ellipsis;
	}

	.window .bar>* {
		margin: .5rem;
	}

	.close {
		padding: .3rem;
	}

	button {
		all: unset;
		padding: .1em;
		cursor: pointer;
		background-color: var(--background);
	}

	button:hover {
		background-color: var(--highlight);
	}

	.window .close {}

	.window img,
	.window video {
		max-width: 98%;
		max-height: 98%;
	}

	.rects h1 {
		position: fixed;
		top: 25vh;
		left: 25vw;
	}

	.main {
		display: grid;
		width: 100vw;
		height: 100vh;
		overflow: hidden;
	}


	img {
		transition: all 50ms;
	}

	.sidebar {
		position: relative;
	}

	.name {
		padding: 1em;
	}

	.box {
		background-image:
			linear-gradient(45deg, var(--grid-color) 25%, transparent 25%),
			linear-gradient(45deg, transparent 75%, var(--grid-color) 75%),
			linear-gradient(45deg, transparent 75%, var(--grid-color) 75%),
			linear-gradient(45deg, var(--grid-color) 25%, #fff 25%);

		background-size: var(--size) var(--size);

		mix-blend-mode: multiply;

		background-position: 0 0, 0 0, calc(var(--size) / -2) calc(var(--size) / -2), calc(var(--size) / 2) calc(var(--size) / 2);
		transition: all 50ms ease-in-out;
	}

	.loader h1 {
		mix-blend-mode: difference;
		font-family: 'any';
		font-weight: 100;
		color: black;
		font-size: 5em;
		padding: .5em;
		/* text-shadow: */
		/* 	-5px -5px 0 #000, */
		/* 	5px -5px 0 #000, */
		/* 	-5px 5px 0 #000, */
		/* 	5px 5px 0 #000; */

		background-color: white;
		/* border-radius: 100px; */
	}

	.metadata {
		position: absolute;
		bottom: 1em;
		left: 1em;
	}

	.metadata p {
		border-top: .5px solid black;
		padding-top: .5em;
		padding-bottom: .25em;
	}

	.file-manager .toolbar {
		background-color: #001194;
		color: white;
	}

	.file-manager>* {
		padding: .5rem;
	}

	.file-manager {
		background-color: #ddd;
		position: fixed;
		left: 1em;
		top: 1em;
		width: 95vw;
		height: 95vh;

		border: 1.5px solid #001194;
		box-shadow: 0 0 15px 8px #2222;

		display: grid;
		grid-template-rows: 3em 92%;
	}

	.scroll {
		overflow-y: scroll;
		height: 100%;
	}

	.main {
		/* grid */
		background-size: 40px 40px;
		background-image:
			linear-gradient(to right, #2222 1px, transparent 1px),
			linear-gradient(to bottom, #2222 1px, transparent 1px);
	}

	.sidebar {
		height: 100vh;
		overflow: hidden;
	}
</style>

<body>
	<script src="./script.js" type="module"></script>
</body>

</html>
