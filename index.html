<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<title>Gradex Website</title>
</head>

<style>
	:root {
		--size: 30px;
		--grid-color: black;
	}

	@font-face {
		font-family: "any";
		src: url("./text.otf");

	}

	body {
		font-family: monospace;
	}

	* {
		padding: 0;
		margin: 0;
	}

	.rects {
		background-color: white;
		width: 100vh;
		height: 100vw;
		pointer-events: none;
	}

	.main {
		display: grid;
		width: 100vw;
		height: 100vh;
		grid-template-columns: 70% 30%;
		overflow: hidden;
	}

	img {
		transition: all 50ms;
	}

	.sidebar {
		position: relative;
	}

	.name {
		padding: 1em;
	}

	.box {
		background-image:
			linear-gradient(45deg, var(--grid-color) 25%, transparent 25%),
			linear-gradient(45deg, transparent 75%, var(--grid-color) 75%),
			linear-gradient(45deg, transparent 75%, var(--grid-color) 75%),
			linear-gradient(45deg, var(--grid-color) 25%, #fff 25%);

		background-size: var(--size) var(--size);

		mix-blend-mode: multiply;

		background-position: 0 0, 0 0, calc(var(--size) / -2) calc(var(--size) / -2), calc(var(--size) / 2) calc(var(--size) / 2);
		transition: all 50ms ease-in-out;
	}

	.loader h1 {
		mix-blend-mode: difference;
		font-family: 'any';
		font-weight: 100;
		color: black;
		font-size: 5em;
		padding: .5em;
		/* text-shadow: */
		/* 	-5px -5px 0 #000, */
		/* 	5px -5px 0 #000, */
		/* 	-5px 5px 0 #000, */
		/* 	5px 5px 0 #000; */

		background-color: white;
		/* border-radius: 100px; */
	}

	.metadata {
		position: absolute;
		bottom: 1em;
		left: 1em;
	}

	.metadata p {
		border-top: .5px solid black;
		padding-top: .5em;
		padding-bottom: .25em;
	}

	.toolbar {
		position: fixed;
		left: 1em;
		top: 1em;
		display: flex;
		flex-direction: column;
	}

	.toolbar button {
		padding: .5em;
		border: 1px solid #2222;
		border-radius: 5px;
		z-index: 99;
	}

	.canvas {
		overflow-y: scroll;
		background-color: #3E8D5E;
		background-color: #ddd;

		background-size: 40px 40px;
		background-image:
			linear-gradient(to right, #2222 1px, transparent 1px),
			linear-gradient(to bottom, #2222 1px, transparent 1px);
	}

	.canvas img {
		width: 600px;
		position: fixed;
		padding: 1em;
	}

	.scroll {
		height: 100000px;
	}

	.sidebar {
		height: 100vh;
		overflow: hidden;
	}
</style>

<body>
	<script src="./script.js" type="module"></script>
</body>

</html>
