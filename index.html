<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<title>Gradex Website</title>
</head>

<style>
	body {
		font-family: monospace;
	}

	* {
		padding: 0;
		margin: 0;
	}

	.main {
		display: grid;
		width: 100vw;
		height: 100vh;
		grid-template-columns: 70% 30%;
		overflow: hidden;
	}

	img {
		transition: all 50ms;
	}

	.sidebar {
		position: relative;
	}

	.name {
		padding: 1em;
	}

	.metadata {
		position: absolute;
		bottom: 1em;
		left: 1em;
	}

	.metadata p {
		border-top: .5px solid black;
		padding-top: .5em;
		padding-bottom: .25em;
	}

	.toolbar {
		position: fixed;
		left: 1em;
		top: 1em;
	}

	.toolbar button {
		width: 2em;
		height: 2em;
		border: 1px solid #2222;
		border-radius: 5px;
		z-index: 99;
	}

	.canvas {
		overflow-y: scroll;
		background-color: #3E8D5E;
		background-color: #ddd;

		background-size: 40px 40px;
		background-image:
			linear-gradient(to right, #2222 1px, transparent 1px),
			linear-gradient(to bottom, #2222 1px, transparent 1px);
	}

	.scroll {
		height: 100000px;
	}

	.sidebar {
		height: 100vh;
		overflow: hidden;
	}
</style>

<body>
	<script src="./script.js" type="module"></script>
</body>

</html>
